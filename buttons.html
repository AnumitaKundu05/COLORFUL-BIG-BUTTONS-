<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .big-square-button {
            width: 200px;
            height: 200px;
            background-color: #000;
            color: #fff;
            text-align: center;
            line-height: 200px;
            text-decoration: none;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .blue-button {
            background-color: #3498db;
        }

        .purple-button {
            background-color: #9b59b6;
        }

        .red-button {
            background-color: #e74c3c;
        }
    </style>
    <title>Colored Buttons in Grid</title>
</head>
<body>
    <div class="button-grid">
        <a href="#" class="big-square-button"></a>
        <a href="#" class="big-square-button blue-button"></a>
        <a href="#" class="big-square-button purple-button"></a>
        <a href="#" class="big-square-button"></a>
        <a href="#" class="big-square-button blue-button"></a>
        <a href="#" class="big-square-button purple-button"></a>
        <a href="#" class="big-square-button"></a>
        <a href="#" class="big-square-button blue-button"></a>
        <a href="#" class="big-square-button purple-button"></a>
        <a href="#" class="big-square-button"></a>
        <a href="#" class="big-square-button blue-button"></a>
        <a href="#" class="big-square-button purple-button"></a>
        <a href="#" class="big-square-button"></a>
        <a href="#" class="big-square-button red-button"></a>
        <a href="#" class="big-square-button"></a>
        <a href="#" class="big-square-button red-button"></a>
        <a href="#" class="big-square-button"></a>
        <a href="#" class="big-square-button red-button"></a>
    </div>
</body>
</html>
